sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.1.0"
	provided group: "javax.ws.rs", name: "javax.ws.rs-api", version: "2.0.1"
	provided group: "junit", name: "junit", version: "4.12"
	provided group: "org.glassfish.jersey.containers", name: "jersey-container-servlet", version: "2.25.1"
	provided group: "org.glassfish.jersey.core", name: "jersey-client", version: "2.25.1"
	provided group: "org.glassfish.jersey.ext", name: "jersey-spring3", version: "2.25.1"
	provided group: "org.glassfish.jersey.media", name: "jersey-media-json-jackson", version: "2.25.1"

	testIntegrationCompile project(":apps:analytics:analytics-java-client")
}

deploy {
	enabled = false
}

setUpTestableTomcat {
	enabled = false
}

startTestableTomcat {
	enabled = false
}

stopTestableTomcat {
	enabled = false
}